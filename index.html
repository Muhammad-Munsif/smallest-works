<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navigation -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <div class="text-2xl font-bold">🌐 Brand</div>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-blue-500">Home</a>
        <a href="#" class="hover:text-blue-500">Services</a>
        <a href="#" class="hover:text-blue-500">Contact</a>
      </nav>
      <div class="md:hidden">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="block py-2 hover:text-blue-500">Home</a>
      <a href="#" class="block py-2 hover:text-blue-500">Services</a>
      <a href="#" class="block py-2 hover:text-blue-500">Contact</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 px-6 bg-gradient-to-r from-blue-400 to-indigo-500 text-white">
    <h1 class="text-4xl sm:text-5xl font-extrabold mb-4">Responsive Web Design</h1>
    <p class="text-lg sm:text-xl mb-6">Built with Tailwind CSS + JavaScript</p>
    <a href="#" class="bg-white text-blue-600 px-6 py-2 rounded-full font-semibold hover:bg-gray-100">Get Started</a>
  </section>
</body>
<script src="script.js"></script>
</html>
